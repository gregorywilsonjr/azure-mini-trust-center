[build]
  publish = "web"
  command = "echo 'No build required - static site'"

[[redirects]]
  from = "/*"
  to = "/index-enhanced.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
